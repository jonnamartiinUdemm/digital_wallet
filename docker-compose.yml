version: '3.8'

services:
  # Servicio de base de datos PostgreSQL
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: usuario_db
      POSTGRES_PASSWORD: password_secreto
      POSTGRES_DB: billetera_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Servicio de la aplicaci√≥n FastAPI
  web:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://usuario_db:password_secreto@db:5432/billetera_db
      SECRET_KEY: "clave_secreta_docker"
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      LIMITE_TRANSFERENCIA: 500000
    depends_on:
      - db

volumes:
  postgres_data: